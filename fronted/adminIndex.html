<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="css/styleAdmin.css">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js" type="module"></script>
    <!-- SPApp CSS -->
    <link href="css/jQuerySPApp.css" rel="stylesheet">
    
     <!-- SPApp JS -->
     <script src="js/jQuerySPApp.js"></script>

    <title>Admin Dashboard</title>
</head>

<body>
    <!-- Main Layout -->
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <!-- Logo -->
            <div class="sidebar-heading item-center py-4 border-bottom">
                    <img src="./assets/logoRed.png" alt="Logo" />
            </div>

            <!-- Navigation Links -->
            <div class="list-group list-group-flush my-3">
                <!-- Each link in the sidebar -->
                <!-- Add your icon classes in the <i> tag for each link -->
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold active">
                    <i class=""></i>Dashboard
                </a>
                <a href="profile.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class=""></i>Profile
                </a>
                <a href="Artwork_Admin.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class=""></i>Artwork
                </a>
                <a href="Enquiry_Admin.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class=""></i>Enquiry
                </a>
                <a href="Artists_Admin.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class=""></i>Artists
                </a>
                <a href="Categories_Admin.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class=""></i>Art Categories
                </a>
            </div>
        </div>
        
        <main id="jqueryspapp" role="main">
            <section id="admin_dashboard" data-load="Admin_dashboard.html"></section>
            <section id="profile" data-load="profile.html"></section>
            <section id="artwork_admin" data-load="Artwork_Admin.html"></section>
            <section id="enquiry_admin" data-load="Enquiry_Admin.html"></section>
            <section id="artists_admin" data-load="Artists_Admin.html"></section>
            <section id="categories_admin" data-load="Categories_Admin.html"></section>
            
        </main>


        <script type="text/javascript">
            $(document).ready(function() {
              var app = $.jQuerySPApp({defaultView  : "indexAdmin"}); 
        
              app.route({view : "admin_dashboard", load : "Admin_dashboard.html"});
              app.route({view : "profile", load : "profile.html"});
              app.route({view : "artwork_admin", load : "Artwork_Admin.html"});
              app.route({view : "enquiry_admin", load : "Enquiry_Admin.html"});
              app.route({view : "artists_admin", load : "Artists_Admin.html"});
              app.route({view : "categories_admin", load : "Categories_Admin.html"});
              app.route({view : "indexAdmin", load : "adminIndex.html"});
                
              app.run();
            });
             
          </script>
          
        
    </div>
</body>

</html>
