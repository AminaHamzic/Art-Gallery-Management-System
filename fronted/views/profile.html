<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="../css/styleAdmin.css">

    <!-- Scripts -->

    <script src="script1.js" type="module"></script>
   

    <title>Admin Dashboard</title>
</head>

<body>
    <!-- Main Layout -->
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <!-- Logo -->
            <div class="sidebar-heading item-center py-4 border-bottom">
                    <img src="./assets/logoRed.png" alt="Logo" />
            </div>

            <!-- Navigation Links -->
            <div class="list-group list-group-flush my-3">
                <!-- Each link in the sidebar -->
                <!-- Add your icon classes in the <i> tag for each link -->
                <a  href="Admin_dashboard.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class=""></i>Dashboard
                </a>
                <a href="profile.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold active">
                    <i class="" ></i>Profile
                </a>
                <a href="Artwork_Admin.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class=""></i>Artwork
                </a>
                <a href="Enquiry_Admin.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class=""></i>Enquiry
                </a>
                <a href="Artists_Admin.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class=""></i>Artists
                </a>
                <a href="Categories_Admin.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class=""></i>Art Categories
                </a>
            </div>
        </div>
        
        <!-- Main Page Content -->
        <div id="page-content-wrapper">
            <!-- Navigation Bar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <!-- Collapsable Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                </button>

                <!-- User Options Dropdown -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>Admin
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                                <li><a class="dropdown-item" href="index.html">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Page Content -->
    <div class="container bootstrap snippets bootdey">
        <!-- Profile Heading -->
        <h3 class="text-left" style="color: #5B1726;">Edit Profile</h3>
        <hr>
        <div class="row">
            <!-- left column -->
            <div class="col-md-3">
                <div class="text-center">
                    
                    <img src="./assets/mona-lisa.png" class="profilePicture" alt="profile picture">
                    <h6>Upload a different photo</h6>
                    <input type="file" class="form-control">
                </div>
            </div>
            <!-- User Info Form Column -->
            <div class="col-md-9 personal-info">
                <h3>Personal info</h3>
                <!-- Profile Form -->
                <form class="form-horizontal" role="form" id="profile-form">
                    <!-- Each 'form-group' is a field in the form -->
                    <!-- Field: First Name -->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">First name:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value="Amina">
                        </div>
                    </div>
                    <!-- Field: Last Name -->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Last name:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value="Hamzic">
                        </div>
                    </div>
                    <!-- Field: Email -->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Email:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="email" value="name@gmail.com">
                        </div>
                    </div>
                    <!-- Field: Password -->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Password:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="password" value="....">
                        </div>
                    </div>
                   
                    
                    <!-- Field: Contact number -->
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Contact number:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" >
                            <small>Format: 123-456-789</small>
                        </div>
                    </div>
                    <!-- Field: Address -->
                    
                    <!-- Button to submit the form -->
                    <div class="form-group">
                        <div class="">
                            <button type="submit" class="cta">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
            <hr>
            
            <hr>
            
            
        </div>
    </div>
</body>

</html>
