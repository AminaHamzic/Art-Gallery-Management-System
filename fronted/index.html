</head>
<body>
  

    <section>
    
    <header>

<nav class="navbar">

      <ul class="dropdown-menu active">

</nav>

    </header>

    </section>

    <main id="jqueryspapp" role="main">
      <section id="home" data-load="home.html"></section>
      <section id="about" data-load="About_Us.html"></section>
      <section id="artwork" data-load="Artwork_All.html"></section>

  </div>
  <footer class="footer">
    <div class="footer-row">

        <img src="./assets/logoRed.png" class="logo">
      </div>
    </div>
    <div class="footer-row">
      <div class="footer-contact">
        <img src="./assets/round-phone-24pxPhone.png" alt="Phone Icon" class="footer-icon">

      </div>
    </div>
  </footer>

  <script type="text/javascript">
    $(document).ready(function() {
      
      var userType = localStorage.getItem("userType"); // Retrieve the userType from local storage.
      var defaultView = userType === "admin" ? "adminIndex" : "home"; // Set defaultView based on userType.

      var app = $.jQuerySPApp({defaultView : defaultView}); 

      app.route({view : "home", load : "home.html"});
      app.route({view : "inquire", load : "inquire.html"});
      app.route({view : "about", load : "About_Us.html"});
      app.route({view : "artwork", load : "Artwork_All.html"});
      app.route({view : "painting", load : "Painting.html"});
      app.route({view : "popart", load : "PopArt.html"});
      app.route({view : "sculpture", load : "Sculpture.html"});
      app.route({view : "admin", load : "Admin.html"});
      app.route({view : "profile", load : "profile.html"});
      app.route({view : "logInAdmin", load : "logIn.html"});
      app.route({view : "adminIndex", load : "adminIndex.html"}); // Route for the adminIndex

      app.run();
    });
</script>

     
  </script>
