    <!-- Login Form -->
<div class="container-login">
  <div class="forms">
    <div class="form login">
      <span class="title">Login</span>

      <form action="Admin_dashboard.html">
        <div class="input-field">
          <input type="text" placeholder="Enter your email address" required>
          <i class="uil uil-envelope icon"></i>
        </div>

        <div class="input-field">
          <input type="password" placeholder="Enter your password" required>
          <i class="uil uil-lock icon"></i>
          <i class="uil uil-eye-slash showHidePW"></i>
        </div>

        <a href="#" class="text" id="forgot-password-link">Forgot Password?</a>
        <div class="input-field button">
          <input type="button" value="Login" id="login-button">
        </div>
      </form>

      <div class="login-signup">
        <span class="text">Don't have an account? <a href="#" class="signup-text" id="signup-link">Sign Up</a></span>
      </div>
    </div>
  </div>
</div>

<!-- Registration Form -->
<div class="container-registration">
  <div class="forms">
    <div class="form registration">
      <span class="title">Registration</span>

      <form action="Admin_dashboard.html">
        <div class="input-field">
          <input type="text" placeholder="Enter your email address" required>
          <i class="uil uil-envelope icon"></i>
        </div>

        <div class="input-field">
          <input type="password" placeholder="Enter your password" required>
          <i class="uil uil-lock icon"></i>
          <i class="uil uil-eye-slash showHidePW"></i>
        </div>

        <div class="input-field">
          <input type="password" placeholder="Confirm your password" required>
          <i class="uil uil-lock icon"></i>
          <i class="uil uil-eye-slash showHidePW"></i>
        </div>

        <div class="input-field button">
          <input type="button" value="Register" id="register-button">
        </div>
      </form>

      <div class="login-signup">
        <span class="text">Already have an account? <a href="#" class="login-text" id="login-link">Log In</a></span>
      </div>
    </div>
  </div>
